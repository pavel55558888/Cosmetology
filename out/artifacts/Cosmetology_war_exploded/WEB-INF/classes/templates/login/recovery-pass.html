<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый пароль</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main class="container">

  <form id="form" th:action="@{/recovery/pass}" method="post">
    <h1>Создание нового пароля</h1>
    <input placeholder="Введите пароль" type="password" name="pass1">
    <input placeholder="Повторите пароль" type="password" name="pass2">
    <button>Подтвердить</button>

    <h1 th:text="${error}" style="color: red"/>
  </form>


</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
