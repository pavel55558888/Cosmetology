<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Личные товары</title>
  <link rel="icon" href="/image/logo2.jpg" type="image/x-icon">
  <link rel="shortcut icon" href="/image/logo2.jpg" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/main.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main class="container">

  <h1 class="basket">Каталог товаров для личного использования</h1>

  <div class = "div_orders">
    <div th:each="el : ${list}" id="div_orders">
      <a th:href="'/controlpanel/orderpersonal/' + ${el.id}"><img th:src="${el.img}" id="img_order" alt="Извините, фото не найдено"></a>
      <h3 th:text="${el.name}"/>
      <h4 th:text="'Производитель: ' + ${el.manufacturer}"/>
      <h4 th:text="'В наличие: ' + ${el.in_stock}" />
      <h4 th:text="'Код: ' + ${el.code}" />
    </div>
  </div>


</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
