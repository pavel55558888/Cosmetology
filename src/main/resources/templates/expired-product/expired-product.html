<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Продукт < 6 месяцев</title>
    <link rel="icon" href="/image/logo2.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="/image/logo2.jpg" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main class="container">
    <h1 class="basket">Товары, у которых срок годности заканчивается через 6 месяцев или раньше</h1>
    <div class = "div_orders">
        <div th:each="el : ${list}" id="div_orders">
            <a th:href="'/orders/' + ${el.id}"><img th:src="${el.img}" id="img_order" alt="Извините, фото не найдено"></a>
            <h3 th:text="${el.name}"/>
            <h4 th:text="'Цена: ' + ${el.price} + ' рублей'"/>
            <h4 th:text="${el.manufacturer}"/>
            <h3 th:text="${el.expiration_date}" style="color: orange"/>
        </div>
    </div>

</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
