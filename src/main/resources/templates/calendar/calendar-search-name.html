<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поиск по имени</title>
  <link rel="icon" href="/image/logo2.jpg" type="image/x-icon">
  <link rel="shortcut icon" href="/image/logo2.jpg" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/main.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main class="container">
  <form th:action="@{/calendar/name}" method="post" id="form">
    <h1>Поиск записей по имени</h1>
    <input type="text" placeholder="Введите фамилию" name="firstname">
    <input type="text" placeholder="Введите имя" name="name">

    <h3 th:text="${error}" style="color: red"/>

    <button>Искать</button>
  </form>

</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
