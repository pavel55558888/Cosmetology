<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="icon" href="/image/logo2.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="/image/logo2.jpg" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main class="container">
    <h1 class="basket">Корзина</h1>

    <form th:action="@{/basket/clear}" method="post">
        <button id="but_exit">Очистить корзину</button>
    </form>

    <div class = "div_basket">
        <div th:each="el : ${list}" id="div_orders">
            <img th:src="${el.img}" id="img_order" alt="Извините, фото не найдено">
            <h3 th:text="${el.name}"/>
            <h4 th:text="'Цена: ' + ${el.price} + ' рублей'"/>
            <h4 th:text="${el.manufacturer}"/>

            <form th:action="@{'/basket/' + ${el.getId()} + '/delete'}" method="post">
                <button>Удалить</button>
            </form>
        </div>
    </div>

    <div class="decoration">
        <div>
            <h4 th:text="'Всего товаров: ' + ${quantity} + ' шт.'"/>
            <h4 th:text="'Сумма к оплате: ' + ${sumPrice} + ' рублей'"/>
        </div>

        <div>
            <form action="">
                <button>Заказать</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
