<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ежемесячный отчет</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="layouts/header :: header"></div>

<main class="container">
    <h1 class="basket">Ежемесячный отчет</h1>
    <form th:action="@{/monthly-report/start}" method="post">
        <button>Сформировать досрочно</button>
    </form>
    <div th:each="el : ${list}">
        <div id="monthly-report">
            <h1 th:text="'Дата формирования отчета: ' + ${el.date}"/>
            <h3 th:text="'Товары для продажи закупленны на сумму: ' + ${el.theAmountOfPurchaseOfGoodsForSale} + ' рублей'"/>
            <h3 th:text="'Товары для личного использования закупленны на сумму: ' + ${el.theAmountOfPurchaseOfPersonalGoods} + ' рублей'"/>
            <h3 th:text="'Общая прибыль с заказов: ' + ${el.netProfitFromOrders} + ' рублей'"/>
            <h3 th:text="'Всего было отправленно товаров: ' + ${el.numberOfOrders} + ' шт.'"/>
            <h3 th:text="'Общая прибыль с ежедневных процедур: ' + ${el.theAmountOfDailyProfit} + ' рублей'"/>
            <h2 th:text="'Общая прибыль: ' + ${el.netProfit} + ' рублей'"/>
        </div>
    </div>

</main>

<div th:replace="layouts/footer :: footer"></div>

</body>
</html>
