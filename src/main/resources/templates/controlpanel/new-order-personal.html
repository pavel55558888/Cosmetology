<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reflection</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="layouts/header :: header"></div>

<main class="container">

  <form action="/controlpanel/neworderdpersonal/add" method="post" id="form">
    <h1>Добавление нового товара</h1>
    <input type="text" name="name" placeholder="Введите название">
    <input type="text" name="purchase_price" placeholder="Введите закупочную цену">
    <input type="text" name="expiration_date" placeholder="Введите срок годности">
    <input type="text" name="manufacturer" placeholder="Введите производителя">
    <input type="text" name="img" placeholder="Вставьте ссылку на фото">
    <input type="text" name="in_stock" placeholder="Введите колличество в наличии">

    <h3 th:text="${error}" style="color: red"/>

    <button>Добавить</button>
  </form>

</main>

<div th:replace="layouts/footer :: footer"></div>

</body>
</html>
